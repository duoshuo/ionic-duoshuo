<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ionic Duoshuo Example</title>
  <link rel="stylesheet" href="../bower_components/ionic/release/css/ionic.min.css">
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/ionic/release/js/ionic.min.js"></script>
  <script src="../bower_components/ionic/release/js/ionic-angular.min.js"></script>
  <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="../bower_components/angular-sanitize/angular-sanitize.min.js"></script>
  <script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="../bower_components/debug/dist/debug.js"></script>
  <script src="../bower_components/duoshuo/dist/duoshuo.min.js"></script>
  <script src="../src/ionic-duoshuo.js"></script>
</head>
<body ng-app="example">
  <div class="exmaple" ng-controller="base">
    <ionic-duoshuo ng-model="comments"></ionic-duoshuo>
  </div>
  <script>
    var duoshuoQuery = {
      short_name: 'ionic-duoshuo-example'
    };
    angular
      .module('example', ['ionic', 'ionic-duoshuo'])
      .controller('base', ['$rootScope','$scope', function($rootScope, $scope){
        $rootScope.$watch('comments', function(){
          // listen the comments' changes
          debug('example')($scope.comments);
        })
      }])
  </script>
  <script src="http://static.duoshuo.com/embed.unstable.js"></script>
</body>
</html>
